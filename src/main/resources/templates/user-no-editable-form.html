<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>

<body>
<!-- HEADER ROW -->
<div class="row">
    <div class="container-fluid">
        <header class="p-3 mb-2 bg-dark text-white">
            <div class="d-flex justify-content-between">


                <div class="mt-2" id="header_text">
                </div>
                <!-- logout -->
                <div>
                    <form action="#" th:action="@{/logout}"
                          method="POST">
                        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>
                    </form>
                </div>
            </div>
        </header>
    </div>
</div>

<!-- user row-->
<div class="container-fluid" style="min-height: 100vh;">
    <div class="row">

        <!-- user column-->
        <div class="col-md-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" data-toggle="tab" href="#user-panel" role="tab"
                   aria-controls="v-pills-user" aria-selected="true">User</a>
            </div>
        </div>

        <!-- info table block-->
        <div class="col-md-10" style="min-height: 100vh;">
            <div style="background-color: rgba(240,240,240,1); min-height: 100vh;">
                <!-- tab user-->
                <div class="tab-pane fade show active " id="user-panel" role="tabpanel"
                     aria-labelledby="user-panel-tab">
                    <div>
                        <h2>User information-page</h2>
                    </div>

                    <!-- table user-->
                    <div class="container-fluid">
                        <div class="card">
                            <header class="card-header">
                                <h4 class="card-title mt-2">About user</h4>
                            </header>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead class="light">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="body_user_table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/userInfo.js}"></script>
</body>
</html>
